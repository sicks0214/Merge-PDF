services:
  # PDF Tools Frontend
  frontend-pdf-tools:
    build:
      context: ./frontend/pdf-tools
      dockerfile: Dockerfile
    image: toolibox/frontend-pdf-tools
    container_name: pdf-tools-frontend
    restart: always
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_MAIN_APP_URL=
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      - backend-main
    networks:
      - pdf-tools-network

  # Main Backend (统一后端服务)
  backend-main:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: toolibox/backend-main
    container_name: pdf-tools-backend
    restart: always
    ports:
      - "8001:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - pdf-tools-network

networks:
  pdf-tools-network:
    driver: bridge
