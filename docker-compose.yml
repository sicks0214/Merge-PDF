services:
  pdf-tools-frontend:
    build:
      context: ./tools/pdf-tools
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    restart: unless-stopped

  pdf-tools-backend:
    build:
      context: ./backend/services/pdf-tools
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - pdf-tools-frontend
      - pdf-tools-backend
    restart: unless-stopped
