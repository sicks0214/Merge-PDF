services:
  # PDF Tools Frontend
  frontend-pdf-tools:
    build:
      context: ./frontend/pdf-tools
      dockerfile: Dockerfile
    image: toolibox/frontend-pdf-tools
    container_name: toolibox-frontend-pdf-tools
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_MAIN_APP_URL=
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      - backend-main
    networks:
      - toolibox-network

  # Main Backend (统一后端服务)
  backend-main:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: toolibox/backend-main
    container_name: toolibox-backend-main
    restart: always
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_URL=postgresql://toolibox:toolibox@postgres:5432/toolibox
    depends_on:
      - postgres
    networks:
      - toolibox-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: toolibox-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=toolibox
      - POSTGRES_PASSWORD=toolibox
      - POSTGRES_DB=toolibox
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - toolibox-network

networks:
  toolibox-network:
    name: toolibox-network
    driver: bridge

volumes:
  postgres_data:
